<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/jpeg" href="/images/logo.jpeg" />
    <link rel="stylesheet" href="/css/dashboard.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>

    </style>
</head>
<body>
<nav class="navbar">
    <div class="brand">NITAQAT Dashboard</div>
    <div class="admin-info">
        <div>Welcome, <strong th:text="${adminName}">Admin</strong></div>
        <a href="/logout" class="logout-button">Logout</a>
    </div>
</nav>
<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#2b4463; color:white;">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editUserId" name="id">

                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="editEmail" name="email" class="form-control" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="editRole" class="form-label select2">Role</label>
                        <select id="editRole" name="role" class="form-select" required>
                            <option value="">-- Select Role --</option>
                            <option value="admin">Admin</option>

                            <option value="user">User</option>
                        </select>
                    </div>


                    <div class="mb-3 form-check">
                        <input type="checkbox" id="editActive" name="active" class="form-check-input">
                        <label for="editActive" class="form-check-label">Active</label>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" id="editUploadActive" name="upload_active" class="form-check-input">
                        <label for="editUploadActive" class="form-check-label">Upload Active</label>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" id="editProfessionsActive" name="professions_active" class="form-check-input">
                        <label for="editProfessionsActive" class="form-check-label">Professions Active</label>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" id="editActivityActive" name="activity_active" class="form-check-input">
                        <label for="editActivityActive" class="form-check-label">Activity Active</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="saveUser()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h1>Users Management</h1>

    <ul class="nav nav-tabs" id="userTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="active-tab" data-bs-toggle="tab" data-bs-target="#active" type="button" role="tab">Active Users</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="inactive-tab" data-bs-toggle="tab" data-bs-target="#inactive" type="button" role="tab">Inactive Users</button>
        </li>
    </ul>

    <div class="tab-content" id="userTabsContent">
        <!-- Active Users -->
        <div class="tab-pane fade show active" id="active" role="tabpanel">
            <table class="users-table">
                <thead>
                <tr>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Active</th>
                    <th>Upload Active</th>
                    <th>Professions Active</th>
                    <th>Activity Active</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${activeUsers}">
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td><input type="checkbox" th:checked="${user.active}" disabled></td>
                    <td><input type="checkbox" th:checked="${user.upload_active}" disabled></td>
                    <td><input type="checkbox" th:checked="${user.professions_active}" disabled></td>
                    <td><input type="checkbox" th:checked="${user.activity_active}" disabled></td>
                    <td>
                        <button class="btn btn-sm btn-primary"
                                th:attr="data-id=${user.id},
                     data-email=${user.email},
                     data-role=${user.role},
                     data-active=${user.active},
                     data-upload=${user.upload_active},
                     data-professions=${user.professions_active},
                     data-activity=${user.activity_active}"
                                onclick="openEditModalFromButton(this)">
                            Edit
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Inactive Users -->
        <div class="tab-pane fade" id="inactive" role="tabpanel">
            <table class="users-table">
                <thead>
                <tr>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Active</th>
                    <th>Upload Active</th>
                    <th>Professions Active</th>
                    <th>Activity Active</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${inactiveUsers}">
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td><input type="checkbox" th:checked="${user.active}" disabled></td>
                    <td><input type="checkbox" th:checked="${user.upload_active}" disabled></td>
                    <td><input type="checkbox" th:checked="${user.professions_active}" disabled></td>
                    <td><input type="checkbox" th:checked="${user.activity_active}" disabled></td>
                    <td>
                        <button class="btn btn-sm btn-primary"
                                th:attr="data-id=${user.id},
                     data-email=${user.email},
                     data-role=${user.role},
                     data-active=${user.active},
                     data-upload=${user.upload_active},
                     data-professions=${user.professions_active},
                     data-activity=${user.activity_active}"
                                onclick="openEditModalFromButton(this)">
                            Edit
                        </button>
                    </td>


                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script !src="">
    function openEditModalFromButton(button) {
    const id = button.dataset.id;
    const email = button.dataset.email;
    const role = button.dataset.role;
    const active = button.dataset.active === "true";
    const upload = button.dataset.upload === "true";
    const professions = button.dataset.professions === "true";
    const activity = button.dataset.activity === "true";

    openEditModal(id, email, role, active, upload, professions, activity);
}

    function openEditModal(id, email, role, active, uploadActive, professionsActive, activityActive) {
    document.getElementById('editUserId').value = id;
    document.getElementById('editEmail').value = email;
    document.getElementById('editRole').value = role;
    document.getElementById('editActive').checked = active;
    document.getElementById('editUploadActive').checked = uploadActive;
    document.getElementById('editProfessionsActive').checked = professionsActive;
    document.getElementById('editActivityActive').checked = activityActive;

    new bootstrap.Modal(document.getElementById('editUserModal')).show();
}

function saveUser() {
    const formData = {
        id: document.getElementById('editUserId').value,
        email: document.getElementById('editEmail').value,
        role: document.getElementById('editRole').value,
        active: document.getElementById('editActive').checked,
        upload_active: document.getElementById('editUploadActive').checked,
        professions_active: document.getElementById('editProfessionsActive').checked,
        activity_active: document.getElementById('editActivityActive').checked
    };

    fetch('/dashboard/edit-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
    }).then(response => {
        if (response.ok) {
            location.reload(); // Reload to see updated table
        } else {
            alert("Error saving user");
        }
    });
}

</script>
<!--<script src="/js/dashboard.js"></script>-->
</body>
</html>
