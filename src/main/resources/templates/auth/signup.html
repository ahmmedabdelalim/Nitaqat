<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | NITAQAT</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="signup-container">
        <img src="/images/logo.jpeg" alt="NITAQAT Logo" class="logo">
        <h1 class="title">NITAQAT</h1>
        <p class="subtitle">Register to view the app.</p>
        <div class="signup-buttons">
            <button class="btn google-btn">
                <span class="icon google-icon"></span>
                Sign up with Google
            </button>
            <button class="btn microsoft-btn">
                <span class="icon microsoft-icon"></span>
                Sign up with Microsoft
            </button>
        </div>
        <div class="divider">
            <span>OR</span>
        </div>
        <button class="btn email-btn">
            <span class="icon email-icon"></span>
            Sign up with Email
        </button>
        <div class="login-link">
            Already have an account? <a href="#">Log in</a>
        </div>
    </div>
    <script src="/js/signup.js"></script>
</body>
</html>
